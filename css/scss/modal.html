<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      button {
        border: none;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 10px;
        width: 120px;
        height: 44px;
        font-size: 1rem;
      }
    </style>
    <link rel="stylesheet" href="../modal.css" />
  </head>
  <body>
    <div class="submit">
      <button class="modal-btn">Selesai</button>
      <button class="modal-btn">Setor Hafalan</button>
    </div>
    <div class="modal-bg">
      <div class="modal confirm">
        <strong>Apakah anda yakin?</strong>
        <div class="input">
          <button>Tidak</button>
          <button>Ya</button>
          <div class="modal-close">
            <span
              class="iconify"
              data-inline="false"
              data-icon="fa-solid:times-circle"
              style="color: #ff2f3b; font-size: 30px;"
            ></span>
          </div>
        </div>
      </div>

      <div class="modal setor">
        <strong>Setor?</strong>
        <div class="input">
          <button>Tidak</button>
          <button>Ya</button>
          <div class="modal-close">
            <span
              class="iconify"
              data-inline="false"
              data-icon="fa-solid:times-circle"
              style="color: #ff2f3b; font-size: 30px;"
            ></span>
        </div>
      </div>
    </div  v>
    
    <script src="../../js/modal.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </body>
</html>
